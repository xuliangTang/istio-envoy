admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

node:
  cluster: test-cluster
  id: test1 # 关联控制面里的nodeID

dynamic_resources:
  # cds_config:
  #   path: /etc/envoy/cds.yaml
  cds_config:
    resource_api_version: V3
    api_config_source:
      api_type: GRPC
      transport_api_version: V3
      grpc_services:
        - envoy_grpc:
            cluster_name: xds_cluster
  lds_config:
    path: /etc/envoy/lds.yaml

static_resources:
  clusters:
    - name: xds_cluster
      connect_timeout: 1s
      http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 10.0.1.21  # 关联控制面服务的ip端口
                      port_value: 19000