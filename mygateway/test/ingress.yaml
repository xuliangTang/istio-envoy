apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: envoytest
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/\\1"
spec:
  rules:
    - host: envoy.virtuallain.com
      http:
        paths:
          - path: /v1/(.*?)
            pathType: Prefix
            backend:
              service:
                name: myservicea
                port:
                  number: 80